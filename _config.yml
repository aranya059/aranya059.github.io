# Site Settings
locale                   : "en-US"
title                    : "OFM Riaz Rahman Aranya"
title_separator          : "-"
name                     : &name "OFM Riaz Rahman Aranya"
description              : &description "PhD student in Computer Science at UTSA, specializing in medical image segmentation and data-efficient deep learning."
url                      : https://aranya059.github.io
baseurl                  : ""
repository               : "aranya059/aranya059.github.io"

# Site Author
author:
  avatar           : "profile.jpg"
  name             : "OFM Riaz Rahman Aranya"
  bio              : "PhD Student, Computer Science, UTSA"
  location         : "San Antonio, Texas, USA"
  employer         : "University of Texas at San Antonio"
  email            : "aranya.riaz@gmail.com"
  googlescholar    : "https://scholar.google.com/citations?user=gNcn1YAAAAAJ&hl=en"
  orcid            : "https://orcid.org/0000-0002-8195-2710"
  github           : "aranya059"
  linkedin         : "riazaranya"

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
comments:
  provider               : false
atom_feed:
  hide                   : false

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/Chicago

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
